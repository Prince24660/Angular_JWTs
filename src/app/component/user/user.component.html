<table *ngIf="userlists.length> 0 " class="table table-hover table-active table-stripped">
    <thead>
        <tr>
            <!-- <th>Id</th> -->
            <th>Firstname</th>
            <th>LastName</th>
            <th>Username</th>
            <th>Password</th>
            <th>confirmPassword</th>
            <th>Email</th>
            <th>phoneNumber</th>
            <th>IsActive</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userlists">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.confirmPassword}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phoneNumber}}</td>
            <td>{{user.isActive}}</td>
            <td>{{user.role}}</td>
        </tr>
    </tbody>
    </table>
